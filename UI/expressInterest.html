              <section id="register">
                <div class="formregister">
                    <form class="signup" autocomplete="on">
                        <h2 id="signupheader">Express Interest To Run for An Office</h2>
                        <div id="space">
                            <label>Type:</label>
                            <select name="" id="">
                              <option value="">Select One</option>
                              <option value="">Federal</option>
                              <option value="">State</option>
                              <option value="">Local Government</option>
                            </select>
                        </div>
                        <div id="space">
                            <label>Name:</label>
                            <select name="" id="makechange">
                              <option value="">Select One</option>
                              <option value="">Presidential</option>
                              <option value="">Senatorial</option>
                              <option value="">Governorship</option>
                              <option value="">LG Chairman</option>
                            </select>
                        </div>
                        <div id="space">
                            <label>Party:</label>
                            <select name="" id="">
                              <option value="">Select One</option>
                              <option value="">Action Progressive Congress</option>
                              <option value="">People's Democratic Party</option>
                              <option value="">Labour Party</option>
                              <option value="">Action Aliance</option>
                            </select>
                        </div>
                        <div>
                            <label>Location:</label><br>
                            <input type="text" placeholder="Nigeria, Lagos, etc"
                            maxlength="100">                        
                        </div>
                        
                        <div>
                            <button class="button_1" onclick="location.href='userProfile.html'" type="button">Submit</button>
                            
                        </div>
